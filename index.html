<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 웹 플래너</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="planner-container">
        <h1>오늘의 할 일 📝</h1>
        <input type="text" id="todoInput" placeholder="새 할 일을 입력하세요">
        <button onclick="addTodo()">추가</button>
        <ul id="todoList">
            <li>산책하기 <span class="delete" onclick="deleteTodo(this)">❌</span></li>
            <li>GitHub Actions 설정 완료하기 <span class="delete" onclick="deleteTodo(this)">❌</span></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
